{% extends "../layouts/layout-exporter-v5.html" %}

{% block pageTitle %}
  What's the exporter's address?
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" method="post">

      <h1 class="govuk-heading-l">
        What's the exporter's address?
      </h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="exporter-manual-line-1">
        Address line 1 <span class="govuk-visually-hidden">line 1 of 2</span>
      </label>
      <input class="govuk-input" id="exporter-manual-address-line-1" name="exporter-manual-address-line-1" type="text" value="{{data['exporter-manual-address-line-1']}}">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="exporter-manual-address-line-2">
        Address line 2 (optional) <span class="govuk-visually-hidden">line 2 of 2</span>
      </label>
      <input class="govuk-input" id="exporter-manual-address-line-2" name="exporter-manual-address-line-2" type="text" value="{{data['exporter-manual-address-line-2']}}">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="exporter-manual-address-town">
        Town or city
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="exporter-manual-address-town" name="exporter-manual-address-town" type="text" value="{{data['exporter-manual-address-town']}}">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="exporter-manual-address-postcode">
        Postcode
      </label>
      <input class="govuk-input govuk-input--width-10" id="exporter-manual-address-postcode" name="exporter-manual-address-postcode" type="text" value="{{data['exporter-manual-address-postcode']}}">
    </div>

    <h2 class="govuk-label-wrapper">
      <label class="govuk-label">
        Country
      </label>
    </h2>
    <div id="nation-typeahead-container" class="govuk-!-width-two-thirds govuk-!-margin-bottom-6" data-default-value="{{ data['nation-typeahead-container'] }}">
    </div>


        {{ govukButton({
          text: 'Save and continue'
        }) }}

      </form>
    </div>
  </div>

{% endblock %}
