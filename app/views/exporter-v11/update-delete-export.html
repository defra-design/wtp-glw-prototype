{% extends "../layouts/layout-exporter-current.html" %}

{% block pageTitle %}
  Why do you want to cancel this export?
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
        <form method="post" action="">


          <div class="govuk-form-group">


          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Why do you want to cancel this export?
                </h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="update-cancel-change" name="update-cancel" type="radio" value="change" data-aria-controls="conditional-contact-2" {{ checked("update-cancel", "change") }}>
                  <label class="govuk-label govuk-radios__label" for="update-cancel-change">
                    Change of recovery facility or laboratory
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="update-cancel-export" name="update-cancel" type="radio" value="export" data-aria-controls="conditional-contact-2" {{ checked("update-cancel", "export") }}>
                  <label class="govuk-label govuk-radios__label" for="update-cancel-export">
                    No longer exporting this waste
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="update-cancel-other" name="update-cancel" type="radio" value="other" data-aria-controls="conditional-contact" {{ checked("update-cancel", "other") }}>
                  <label class="govuk-label govuk-radios__label" for="update-cancel-other">
                    Other
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
                  <div class="govuk-form-group">
                    <div id="contact-hint" class="govuk-hint">
                      Enter a reason
                    </div>
                    <textarea class="govuk-textarea" id="update-cancel-reason" name="update-cancel-reason" rows="5"></textarea>
                  </div>
                </div>

              </div>

            </fieldset>
          </div>
        </div>


        <button class="govuk-button govuk-button--warning" data-module="govuk-button">
          Cancel this export
        </button>


    </form>

  </div>
</div>

{% endblock %}
