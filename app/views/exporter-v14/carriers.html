{% extends "../layouts/layout-exporter-current.html" %}

{% block pageTitle %}
  Do you need to add another waste carrier?
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
        <form method="post" action="">


    </form>


    <form method="post" action="">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="add-second-carrier-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend govuk-fieldset__legend--l">
            Do you need to add another waste carrier?
          </legend>
          <div id="contact-hint" class="govuk-hint">
            You can have up to 5 waste carriers.
          </div>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="add-second-carrier" name="add-second-carrier" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="add-second-carrier">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="add-second-carrier" name="add-second-carrier" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="add-second-carrier">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

      {% include "./includes/return-to-link.html" %}


    </form>

  </div>
</div>

{% endblock %}
